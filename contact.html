<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            
          
            <div class="contact-info">
                <h3>Factory Address</h3>
                <p>Influence Fashion Pvt. Ltd.<br>
                   Dhubhi, Biratnagar, Nepal</p>
                
                <h3>Phone</h3>
                <p>+977 9863570433</p>
                
                <h3>Business Hours</h3>
                <p>Monday - Friday: 9:00 AM - 6:00 PM<br>
                   Saturday: Closed<br>
                   Sunday: 10:00 AM - 4:00 PM</p>
                
               
                <div class="social-icons">
                    <a href="https://www.facebook.com/share/KPwS34Gk8TXW4e47/?mibextid=LQQJ4d" target="_blank"><img src="633_facebook_icon.jpg" alt="Facebook"></a>
                    <a href="https://www.instagram.com/brandexpress1985?igsh=aHNjZGN1aTQ3c3Fx" target="_blank"><img src="insta logo.png" alt="Instagram"></a>
                    
                </div>
                
                
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.493964283956!2d85.31039741506567!3d27.717245732669525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb194de1c18f2f%3A0x1b91b87ea0e5bce1!2sFashion%20Street%2C%20Kathmandu%2044600%2C%20Nepal!5e0!3m2!1sen!2suk!4v1624856194330!5m2!1sen!2suk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
