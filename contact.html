<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: aqua;
            color: #fff;
        }
        
        #contact {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            color: #f8f8f8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1em;
            margin-bottom: 10px;
        }
        
        input {
            height: 40px;
        }
        
        textarea {
            resize: none;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #000;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        button:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <script>
                    function showPopup() {
                        alert("Your message has been submitted");
                    }
                </script>
                <button type="submit" onclick="showPopup()">Send</button>
            </form>
        </div>
        <footer>
            <div class="container">
                <p>&copy; 2024 National Leather Traders PVT. LTD. All Rights Reserved.</p>
            </div>
        </footer>
    </section>
</body>
</html>
