<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <section id="gallery">
        <div class="container">
            <h2>3D Image Gallery</h2>
            <div class="gallery-slider" aria-live="polite">
                <div class="carousel" role="region" aria-label="Image carousel">
                    <figure class="slide" aria-hidden="true"><img src="polo1.jpg" alt="Stylish Polo Shirt"></figure>
                    <figure class="slide" aria-hidden="true"><img src="polo2.jpg" alt="Elegant Polo Shirt"></figure>
                    <figure class="slide" aria-hidden="true"><img src="polo3.jpeg" alt="Casual Polo Shirt"></figure>
                    <figure class="slide" aria-hidden="true"><img src="polo4.jpg" alt="Classic Polo Shirt"></figure>
                    <figure class="slide" aria-hidden="true"><img src="polo5.jpg" alt="Modern Polo Shirt"></figure>
                    <figure class="slide" aria-hidden="true"><img src="https://via.placeholder.com/300" alt="Placeholder Image"></figure>
                </div>
                <button class="prev" aria-label="Previous slide" onclick="moveSlide(-1)">&#10094;</button>
                <button class="next" aria-label="Next slide" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </div>
        <footer>
            <div class="container">
                <p>&copy; Brand Express PVT. LTD. All Rights Reserved.</p>
            </div>
        </footer>
    </section>
    <script src="gallery.js"></script>
</body>
</html>
